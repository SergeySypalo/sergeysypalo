  Exchange: XETR
  Ticker: ADS
  Title: Adidas
  Description:
    en: Adidas is a German sportswear, footwear and accessories company. It is the largest sportswear manufacturer in Europe and the second largest in the world after Nike. The acquisition of Reebok allowed Adidas to reduce the cost of developing new materials, and the ownership of the rights to two well-known brands allowed Adidas to expand its distribution network and thus profit. The acquisition of Runastic expanded the company's business and made it more technological.
    ru: Adidas — немецкая компания по производству спортивной одежды, обуви и аксессуаров. Является крупнейшим производителем спортивной одежды в Европе и вторым по величине в мире после Nike. Покупка Reebok позволила Adidas уменьшить расходы на разработку новых материалов, а обладание правами на два известных бренда, позволило расширить торговую сеть и соответственно, прибыль. Покупка Runastic позволила расширить сферу деятельности компании и сделать ее более технологичной.
  Category:
    - Best
    - Shopping
- 
  Exchange: NASDAQ
  Ticker: ADSK
  Title: Autodesk
  Description:
    en: Autodesk is an American company developing AutoCAD, 3D Studio Max, Maya and other software for industrial and civil engineering, mechanical engineering, the media and entertainment market. Its software is used all over the world by major film studios, construction companies and game developers. Like Adobe, company switched to a subscription-based model that provides more stable cash flow, which in turn increased investor confidence and increased stock prices.
    ru: Autodesk — американская компания-разработчик AutoCAD, 3D Studio Max, Maya и другого программного обеспечения для промышленного и гражданского строительства, машиностроения, рынка средств информации и развлечений. Её программы используются по всему миру крупнейшими киностудиями, строительными компаниями и разработчиками игр. Как и Adobe компания перешла на модель по подписке, обеспечивающая более стабильный приток денег, а это в свою очередь увеличило доверие инвесторов и рост курса акций.
  Category:
    - Best
    - Software
