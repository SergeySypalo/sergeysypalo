  Ticker: ADS
  Title: Adidas
  Description:
    en: Adidas is a German sportswear, footwear and accessories company. It is the largest sportswear manufacturer in Europe and the second largest in the world after Nike. The acquisition of Reebok allowed Adidas to reduce the cost of developing new materials, and the ownership of the rights to two well-known brands allowed Adidas to expand its distribution network and thus profit. The acquisition of Runastic expanded the company's business and made it more technological.
    ru: Adidas — немецкая компания по производству спортивной одежды, обуви и аксессуаров. Является крупнейшим производителем спортивной одежды в Европе и вторым по величине в мире после Nike. Покупка Reebok позволила Adidas уменьшить расходы на разработку новых материалов, а обладание правами на два известных бренда, позволило расширить торговую сеть и соответственно, прибыль. Покупка Runastic позволила расширить сферу деятельности компании и сделать ее более технологичной.
