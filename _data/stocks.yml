  Description:
    en: Etsy is one of the first websites selling handmade goods, and is one of the most popular in the world in this category. COVID-19 forced many to change jobs, or look for alternative sources of income, such as handicrafts, paintings, dolls, etc. And Etsy is an excellent platform for selling such products around the world and, accordingly, shares of this company are a good long-term investment.
    ru: Etsy — один из первых сайтов по продаже товаров ручной работы, является один из самых популярных в мире в данной категории. COVID-19 вынудил многих сменить место работы, либо искать альтернативные источники дохода, как-то изделия ручной работы, картины, куклы и т.д. И Etsy является отличной площадкой для продажи таких товаров по всему миру и, соответственно, акции этой компании хорошим долгосрочным вложением.
