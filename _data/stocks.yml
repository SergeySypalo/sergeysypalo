  Ticker: AMZN
  Title: Amazon
  Description:
    en: Amazon is an American company with the largest e-commerce and public cloud computing platform in the world in terms of revenue and market capitalization. In addition to e-commerce and the cloud, the company provides access to a movie streaming platform and also owns its own book publishing house. Amazon Alexa is used in smart home systems and by some car manufacturers. In short — just buy and keep forever :)
    ru: Amazon — американская компания, крупнейшая в мире на рынках платформ электронной коммерции и публично-облачных вычислений по выручке и рыночной капитализации. Кроме интернет-коммерции и облаков, компания предоставляет доступ к стримитнговой платформе фильмов, а также владеет собственным издательством книг. Amazon Alexa используется в системах умного дома и некоторыми автопроизводителями. Короче нужно брать :)
