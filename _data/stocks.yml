  Ticker: ADSK
  Title: Autodesk
  Description:
    en: Autodesk is an American company developing AutoCAD, 3D Studio Max, Maya and other software for industrial and civil engineering, mechanical engineering, the media and entertainment market. Its software is used all over the world by major film studios, construction companies and game developers. Like Adobe, company switched to a subscription-based model that provides more stable cash flow, which in turn increased investor confidence and increased stock prices.
    ru: Autodesk — американская компания-разработчик AutoCAD, 3D Studio Max, Maya и другого программного обеспечения для промышленного и гражданского строительства, машиностроения, рынка средств информации и развлечений. Её программы используются по всему миру крупнейшими киностудиями, строительными компаниями и разработчиками игр. Как и Adobe компания перешла на модель по подписке, обеспечивающая более стабильный приток денег, а это в свою очередь увеличило доверие инвесторов и рост курса акций.
