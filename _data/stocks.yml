  Title: Best Buy
  Description:
    en: Best Buy is an American company that owns a large chain of consumer electronics and related products stores. Part of Fortune 1000, the largest consumer electronics retailer in the US and Canada. After changing the development strategy and going online, since 2013 the company's shares have grown more than 10 times and continue to grow, which gives confidence in the correctness of the chosen strategy and the bright future of the company.
    ru: Best Buy — американская компания, владеющая крупной сетью магазинов бытовой электроники и сопутствующих товаров. Входит в Fortune 1000, крупнейший ретейлер потребительской бытовой электроники на рынке США и Канады. После изменения стратегии развития и выход в онлайн, с 2013го года акции компании выросли более, чем в 10 раз и продолжают расти, что дает уверенность в правильности выбранной стратегии и светлом будущем компании.
