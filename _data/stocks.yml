  Exchange: NASDAQ
  Ticker: AMD
  Title: Advanced Micro Devices
  Description:
    en: AMD is an American manufacturer of processors, graphics processors and adapters, motherboards and chipsets for them, and also supplies RAM and solid-state drives under the Radeon brand. With the highly successful release of Ryzen architecture and the relocation of processor manufacturing to third-party manufacturers, the company's processors are gaining more market share, which has a positive impact on the stock price.
    ru: AMD — американский производитель процессоров, графических процессоров и адаптеров, материнских плат и чипсетов для них, также поставляет оперативную память и твердотельные накопители под торговой маркой Radeon. После выхода очень успешной архитектуры Ryzen и переноса производства процессоров к сторонним производителям, процессоры компании захватывают все большую долю рынка, что положительно сказывается на цене акций.
  Category:
    - Best
    - Hardware
