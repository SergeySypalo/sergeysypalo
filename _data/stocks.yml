  Title: Alibaba
  Description:
    en: Alibaba Group is a Chinese publicly traded e-commerce company, the owner of the web portals AliExpress, Alibaba, Taobao, Tmall and several others. With the advent of the Internet, online shopping has become a part of everyday life, and more and more people are choosing to shop online because of the ability to compare prices from different sellers without having to go shopping. COVID-19 only spurred the growth of the company's stock.
    ru: Alibaba Group — китайская публичная компания, работающая в сфере интернет-коммерции, владелец веб-порталов AliExpress, Alibaba, Taobao, Tmall и ряда других. С приходом Интернета покупки онлайн стали частью обычной жизни и все больше людей отдает предпочтение покупкам онлайн из-за возможности сравнить цены разных продавцов, без необходимости ходить по магазинам. COVID-19 только подстегнул рост акций компании.
