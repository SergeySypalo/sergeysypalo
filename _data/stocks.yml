  Ticker: ADBE
  Title: Adobe
  Description:
    en: Adobe is an American company developing Photoshop, Premiere, AfterEfects and other photo, video and audio processing software. All products are closely integrated with each other, and the launch of Adobe Stock gave the company's clients access to their own catalog of various media content. After switching the business to a subscription model, the company's revenues have stabilized and are growing steadily.
    ru: Adobe — американская компания-разработчик Photoshop, Premiere, AfterEfects и другого программного обеспечения для обработки фото, видео и аудио. Все продукты между собой тесно интегрированы, а запуск Adobe Stock дал доступ клиентам компании к собственному каталогу различного медиаконтента. После переключение бизнеса на модель по подписке, доходы компании стабилизировались и уверренно растут.
  Category:
