  Ticker: AAPL
  Title: Apple
  Description:
    en: Apple is the biggest company in the world and probably the best-recognized brand, producing iPhone, iPad, iMac, and other accessories. After the successful launch of Apple TV+ (Netflix competitor), they continue to diversify their business from hardware-only to a services company, thus growing in terms of returns and becoming even more stable and resistant against any economic crashes.
    ru: Apple — крупнейшая компания в мире и, вероятно, самый узнаваемый бренд, производящий iPhone, iPad, iMac и другие аксессуары. После успешного запуска Apple TV (конкурент Netflix) они продолжают диверсифицировать свой бизнес - от продажи оборудования до компании услуг, тем самым обеспечивая более стабильный рост и лучшую устойчивость к любым экономическим кризисам.
