<article class="card border-0 shadow-sm mb-3">
    <div class="row">
        <div class="col-md-4 col-lg-3 pr-0 d-none d-sm-block">
            <img class="img-fluid p-3" src="/assets/img/articles/{{ post.date | date: '%Y' }}/{{ post.date | date: '%m' }}/{{ post.enlink  | split: '/' | last }}/title-desktop.png" alt="{{ post.title }}" />
        </div>
        <div class="col-12 col-md-8 col-lg-9 pl-md-0">
            <div class="card-body">
                <h2 class="card-title h5">{{ post.title }}</h2>
                <p class="card-text">{{ post.content | split: '</header>' | last | strip_html | truncatewords:50 }}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>
</article>
