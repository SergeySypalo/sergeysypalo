<article class="row">
    <header class="col-4 float-left">
        <img src="/assets/img/articles/{{ post.date | date: '%Y' }}/{{ post.date | date: '%m' }}/{{ post.url | split: '/' | last }}/title.png" />
    </header>
    <p class="col-8" itemprop="articleBody">        
        {{ post.content | strip_html | truncatewords:75 }}
    </p>
    <footer>
        <hr />
    </footer>
</article>
