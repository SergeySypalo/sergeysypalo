<article class="card border-0 shadow-sm mb-3">
    <div class="row">
        <div class="col-md-3 p-2">
            <img class="img-fluid" src="/assets/img/articles/{{ post.date | date: '%Y' }}/{{ post.date | date: '%m' }}/{{ post.enlink  | split: '/' | last }}/title-tablet.png" alt="{{ post.title }}" />
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h2 class="card-title h5">{{ post.title }}</h2>
                <p class="card-text">{{ post.content | split: '</header>' | last | strip_html | truncatewords:50 }}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>
</article>
