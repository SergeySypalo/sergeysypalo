<article class="row">    
    <img class="col-4 img-fluid" src="/assets/img/articles/{{ post.date | date: '%Y' }}/{{ post.date | date: '%m' }}/{{ post.url | split: '/' | last }}/title.png" />    
    <div class="col-8" itemprop="articleBody">
        <span class="badge badge-secondary">DevOps</span>
        <h2 class="h5" itemprop="headline"><a href="{{ post.url }}" itemprop="url">{{ post.title }}</a></h2>        
    </div>
    <footer>
        <hr />
    </footer>
</article>
