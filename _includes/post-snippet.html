<article>
    <header>
        <p><i class="far fa-calendar-alt"></i> <date itemprop="datePublished">{{ post.date | date_to_long_string }}</date></p>
        <h2 class="h5" itemprop="headline"><a href="{{ post.url }}" itemprop="url">{{ post.title }}</a></h2>        
    </header>
    <p class="mb-0" itemprop="articleBody">
        <figure>
            <picture>                       
                <img src="/assets/img/articles/{{ page.year }}/{{ page.month }}/{{ post.url | split: '/' | last }}/title.png" >
            </picture>                 
            <figcaption>{{ post.content | strip_html | truncatewords:75 }}</figcaption>
        </figure>        
    </p>
    <footer>
        <hr />
    </footer>
</article>
