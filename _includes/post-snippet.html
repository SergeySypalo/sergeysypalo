<article class="card border-0 shadow-sm mb-3" itemscope itemtype="https://schema.org/Article">
    <figure class="row mb-0">
        <picture class="col-12 col-sm-4 col-lg-3 pr-0 d-none d-sm-block">
            <img class="img-fluid py-3 pl-3 pr-0" src="/assets/img/articles{{ post.enlink }}/title.png"
                alt="{{ post.title }}" />
        </picture>
        <figcaption class="col-12 col-sm-8 col-lg-9 pl-sm-0">
            <div class="card-body">
                <header class="mb-2">
                    <h2 class="card-title h5 mb-0" itemprop="headline">
                        {% if post.lang == "ru" %}
                        <a class="text-dark text-decoration-none" href="{{ post.rulink }}">{{ post.title }}</a>
                        {% else %}
                        <a class="text-dark text-decoration-none" href="{{ post.enlink }}">{{ post.title }}</a>
                        {% endif %}
                    </h2>
                    <span itemprop="author" itemscope itemtype="https://schema.org/Person">
                        <span class="d-none" itemprop="name">Sergey Sypalo</span>
                    </span>
                    <span itemprop="publisher" itemscope itemtype="https://schema.org/Organization">
                        <span class="d-none" itemprop="name">Sypalo.com</span>                        
                        <span class="d-none" itemprop="logo" itemscope itemtype="http://schema.org/ImageObject">
                            <img class="d-none" itemprop="url" src="/assets/img/sergey-and-jane-sypalo.jpg" alt="Sergey Sypalo and Jane Sypalo" />
                        </span>
                    </span>                    
                    <p class="card-text">                        
                        <img class="d-none" itemprop="image" src="{{ post.image }}" alt="post.title" />
                        <span class="d-none" itemprop="datePublished">{{ post.published }}</span>
                        <small class="text-muted">                            
                            <time itemprop="dateModified" datetime="{{ post.modified }}">{{ post.modified | date_to_long_string }}</time> | 
                        </small>
                        {% assign category = post.tags | first | capitalize | replace: "devops", "DevOps" | replace: "девопс", "ДевОпс" %}
                        <a href="{{ category | downcase }}"><span class="badge bg-primary">{{ category }}</span></a>                        
                    </p>                    
                </header>
                <p class="card-text" itemprop="articleBody">
                    {{ post.content | split: 'Body">' | last | split: 'Save' | first | split: 'Получить' | first | strip_html | truncatewords:50 }}
                </p>
                <p class="card-text" itemprop="keywords">
                    Tags:
                    {% for tag in post.tags %}
                    <a href="{{ category | downcase }}"><span class="badge bg-secondary">{{ catetaggory }}</span></a>
                    {% endfor %}
                </p>
                <a class="text-decoration-none" href="{{ post.url }}" itemprop="mainEntityOfPage">
                    <button type="button" class="btn btn-primary btn-sm">{{ site.data.translations.readmore[page.lang] }}</button>
                </a>
            </div>
        </figcaption>
    </figure>
</article>
