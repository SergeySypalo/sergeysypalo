<article class="row mb-4 p-1 pt-2 p-lg-3 pb-4">
    <header class="col-12 col-lg-9 order-2">
            <small class="text-muted"><date itemprop="datePublished">{{ post.date | date_to_long_string }}</date> | </small>
            {% for category in post.categories %}      
                <span class="badge badge-primary">{{ category }}</span>
            {% endfor %}        
            <h2 class="h5 mt-1" itemprop="headline">{{ post.title }}</h2>        
            <p class="mb-2">
                {{ post.content | split: '</header>' | last | strip_html | truncatewords:50 }}
            </p>
    </header>      
    <p class="col-12 col-lg-9 order-3 offset-lg-3 mb-3" itemprop="articleBody">
        Tags:
        {% for tag in post.tags %}      
            <span class="badge badge-secondary">{{ tag }}</span>
        {% endfor %}        
    </p>    
    <figure class="col-12 col-lg-3 order-1">
        <picture>
            <source media="(max-width: 575.98px)" srcset="/assets/img/articles/{{ post.date | date: '%Y' }}/{{ post.date | date: '%m' }}/{{ post.url | split: '/' | last }}/title-phone.webp" alt="{{ post.title }}">
            <source media="(max-width: 767.98px)" srcset="/assets/img/articles/{{ post.date | date: '%Y' }}/{{ post.date | date: '%m' }}/{{ post.url | split: '/' | last }}/title-smartphone.webp" alt="{{ post.title }}">
            <source media="(max-width: 991.98px)" srcset="/assets/img/articles/{{ post.date | date: '%Y' }}/{{ post.date | date: '%m' }}/{{ post.url | split: '/' | last }}/title-tablet.webp" alt="{{ post.title }}">            
            <img class="img-fluid" src="/assets/img/articles/{{ post.date | date: '%Y' }}/{{ post.date | date: '%m' }}/{{ post.url | split: '/' | last }}/title-desktop.webp" alt="{{ post.title }}" />
        </picture>
    </figure> 
    <footer class="col-12 col-lg-3 offset-lg-3 order-4">        
        <a class="btn btn-primary btn-sm active" href="{{ post.url }}" role="button" aria-pressed="true" itemprop="url">Read more</a>
    </footer>
</article>
