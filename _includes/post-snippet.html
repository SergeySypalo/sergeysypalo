<article class="card border-0 shadow-sm mb-3">
    <figure class="row">
        <picture class="col-12 col-sm-4 col-lg-3 pr-0 d-none d-sm-block">
            <img class="img-fluid py-3 pl-3 pr-0" src="/assets/img/articles/{{ post.date | date: '%Y' }}/{{ post.date | date: '%m' }}/{{ post.enlink  | split: '/' | last }}/title-desktop.png" alt="{{ post.title }}" />
        </picture>
        <figcaption class="col-12 col-sm-8 col-lg-9 pl-sm-0">
            <div class="card-body">
                <header>
                    <h2 class="card-title h5">{{ post.title }}</h2>
                    <p class="card-text">
                        <small class="text-muted"><date itemprop="datePublished">{{ post.date | date_to_long_string }}</date> | </small>
                        <span class="badge badge-primary">{{ category }}</span>
                    </p>
                </header>
                <p class="card-text">{{ post.content | split: '</header>' | last | strip_html | truncatewords:50 }}</p>
            </div>
        </figcaption>
    </figure>
</article>
