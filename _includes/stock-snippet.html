<li class="tradingview-widget-container">
   <figure class="row">
      <div class="col-12 col-md-5 col-lg-4 d-sm-block">
         <div class="tradingview-widget-container__widget"></div>
         <script src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
         {
            "symbol": "{{ stock.Exchange }}:{{ stock.Ticker }}",
            "width": "100%",
            "height": "100%",
            "locale": "stock.Description[page.lang]",
            "dateRange": "12M",
            "colorTheme": "light",
            "trendLineColor": "#37a6ef",
            "underLineColor": "#e3f2fd",
            "isTransparent": false,
            "autosize": true,
            "largeChartUrl": ""
         }
         </script>		
      </div>
      <figcaption class="col-12 col-md-7 col-lg-8 mb-md-2 pl-sm-0">
         {{ stock.Description[page.lang] }}
      </figcaption>
   </figure>			
</li>
