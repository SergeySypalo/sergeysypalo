<div class="col-12 col-sm-6">
    <div class="card mb-3">
        <div class="row no-gutters">    
        <div class="col-12 col-md-4">
            <img src="/assets/img/movies/{{ movie.Title.en | replace: ' ', '-' | replace: ':', '' | downcase }}.jpg" class="card-img img-fluid" alt="{{ movie.Title[page.lang] }}">
        </div>
        <div class="col-12 col-md-8">
            <div class="card-body">
            <h5 class="card-title mb-1">{{ movie.Title[page.lang] }}</h5>          
            <p class="card-text mb-1"><small class="text-muted">{{ movie.Year }}</small></p>
            <p class="card-text">Watch in <a href="https://amzn.to/{{ movie.AmazonPrime }}" target="_blank">Amazon</a>, <a href="https://itunes.apple.com/us/movie/{{ movie.iTunesTitle }}/id{{ movie.iTunesId }}" target="_blank">iTunes</a>, <a href="https://play.google.com/store/movies/details/{{ movie.GoogleTitle }}?id={{ movie.GoogleId }}&PAffiliateId=1100l62546" target="_blank">Google</a> or buy it in <a href="https://amzn.to/{{ movie.Amazon }}" target="_blank">Amazon</a> as a single movie or <a href="https://amzn.to/{{ movie.AmazonBundle }}" target="_blank">bundle</a></p>          
            </div>
        </div>
        </div>
    </div>
</div>
