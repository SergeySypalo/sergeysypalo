{% assign poster=movie.Title.en | replace: ' ', '-' | replace: '---', '-' | remove: ':' | remove: "'" | downcase %}
<div id="{{ poster }}" class="col-12 col-sm-6">
	<div class="card mb-3">
		<div class="row no-gutters" itemprop="item" itemscope itemtype="https://schema.org/Movie">
			<div class="col-12 col-md-4">				
				<meta itemprop="image" content="/assets/img/movies/{{ poster }}.png">
				<img class="card-img img-fluid" src="/assets/img/movies/{{ poster }}.png" alt="{{ movie.Title[page.lang] }}">
			</div>
			<div class="col-12 col-md-8">
				<div class="card-body pl-md-0 py-2">
					<meta itemprop="url" content="{{ page.url }}#{{ poster }}">
					<h5 class="card-title" itemprop="name">{{ movie.Title[page.lang] }}</h5>
					<h6 class="card-subtitle mb-2 text-muted">
						<small><span itemprop="dateCreated">{{ movie.Year }}</span> | <span itemprop="director">{{ movie.Director[page.lang] }}</span></small>
					</h6>
					<p class="card-text">
						{{ site.data.translations.movies.watch[page.lang] }}
						<a class="text-decoration-none" href="https://amzn.to/{{ movie.AmazonPrime }}" target="_blank">Amazon</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
